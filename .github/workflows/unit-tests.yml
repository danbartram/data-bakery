Name: Unit tests
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  run-tests:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-versions: ['14.x', '16.x', '18.x']
    steps:
      - uses: actions/checkout@v3
      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm t
